volumes:
  pg_data:
  static:
  media:
  data:

services:
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: frostwillmott/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media
      - data:/app/data
    depends_on:
        - db
  frontend:
    image: frostwillmott/foodgram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: frostwillmott/foodgram_gateway
    volumes:
      - static:/staticfiles
      - media:/media
    ports:
      - 9000:80
    depends_on:
      - backend